name: Update Playlist

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python main.py
      - run: |
          git config user.name "trgoals-bot"
          git config user.email "bot@users.noreply.github.com"
          git add umitm0d.m3u .last_domain || true
          git diff --cached --quiet || git commit -m "Auto update playlist"
          git push
